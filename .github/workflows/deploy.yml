name: CI/CD Fullstack Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Docker Login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2ï¸âƒ£.5ï¸âƒ£ Setup Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Build & Push Backend (multi-arch)
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            bfdiego/fullstack-backend:${{ env.IMAGE_TAG }}

      # 4ï¸âƒ£ Build & Push Frontend (multi-arch)
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_API_URL=http://${{ secrets.EC2_HOST }}:8000
          tags: |
            bfdiego/fullstack-frontend:${{ env.IMAGE_TAG }}

      # 5ï¸âƒ£ Deploy en EC2 por SSH
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/app
            echo "IMAGE_TAG=${{ env.IMAGE_TAG }}" > .env.deploy
            docker compose down
            docker compose --env-file .env.deploy pull
            docker compose --env-file .env.deploy up -d

