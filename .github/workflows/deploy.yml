name: CI/CD Fullstack Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Docker Login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2Ô∏è‚É£.5Ô∏è‚É£ Setup Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Build & Push Backend (multi-arch)
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            bfdiego/fullstack-backend:latest

      # 4Ô∏è‚É£ Build & Push Frontend (multi-arch)
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_API_URL=http://${{ secrets.EC2_HOST }}:8000
          tags: |
            bfdiego/fullstack-frontend:latest

      # 5Ô∏è‚É£ Deploy en EC2 por SSH
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/app
            docker compose down
            docker compose pull
            docker compose up -d

      # 6Ô∏è‚É£ Notificaci√≥n a Discordia
      - name: Notify Discord
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            üöÄ **Deploy ejecutado**
            üì¶ Repo: ${{ github.repository }}
            üåø Rama: ${{ github.ref_name }}
            ‚úÖ Estado: ${{ job.status }}
